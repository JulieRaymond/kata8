<h1>{{ title }}</h1>


<select (change)="filterByCategory($event)">
  <option value="">Toutes les catégories</option>
  <option *ngFor="let category of uniqueCategories()" [value]="category">{{ category }}</option>
</select>


<ul>
  <li *ngFor="let product of products">
    {{ product.name }} - {{ product.category }} - {{ product.price }}€ - Note : {{ product.rating }}
  </li>
</ul>

<button (click)="sortByRating()">Trier par note moyenne</button>

<app-meteo></app-meteo>
